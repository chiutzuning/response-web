   <section class="main">
      <div class="title-container text-center mb-3">
        <h1>CONTACT ME</h1>
      </div>
      <div class="container">
        <!-- connect with formspree-->
        <form action="https://formspree.io/f/meqnzlwd" method="POST" id="my-form">
          <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">last name</label>
            <input type="text" class="form-control" id="lastName" name="lirstName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark btn-medium">Submit</button>
          </div>
        </form>
      <div id="status"></div>
   </section>
